<form>
  <div class="col-md-4 offset-md-3 mt-5">
    <h2><strong>Welcome Back!!</strong></h2>
  </div>
  <div class="col-md-4 offset-md-3">
    <div class="form-group">
      <label for="customerid" class="form-label mt-4">Customer Id</label>
      <input type="text" class="form-control" id="customerid" name="customerid" placeholder="Enter Customer Id"
        formControlName="customerid" autocomplete="off" />
    </div>
  </div>
  
  <div class="col-md-4 offset-md-3">
    <div class="form-group">
      <label for="password" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
        formControlName="password" autocomplete="off" />
    </div>
  </div>
  <div class="col-md-4 offset-md-3 mt-3">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
