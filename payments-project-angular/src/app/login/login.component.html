<form [formGroup]="loginForm" (ngSubmit)="handleLogin()" novalidate>
    <div class="col-md-4 offset-md-3 mt-5">
      <h2><strong>Login</strong></h2>
    </div>
    <div class="col-md-4 offset-md-3">
      <div class="form-group">
        <label for="username" class="form-label mt-4">Username</label>
        <input type="text" 
        class="form-control"
        id="username"
        name="username" 
        placeholder="Enter Username"
        formControlName="username" 
        autocomplete="off" />
      </div>
      <div *ngIf="!username?.valid && username?.dirty " class="text-danger mt-2">
        <div *ngIf="username.errors?.maxlength">username cannot be more than 15 characters</div>
       <div *ngIf="username.errors?.minlength">Minimum characters for username is 6</div>
       <div *ngIf="username.errors?.required">username is required</div>
       <!-- <div *ngIf="username.errors?.pattern">username should be alphanumeric only</div> -->
     </div>

    </div>
    
    <div class="col-md-4 offset-md-3">
      <div class="form-group">
        <label for="password" class="form-label mt-4">Password</label>
        <input type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter Password"
        formControlName="password" 
        autocomplete="off" 
        />  
      </div>

      <div *ngIf="!password?.valid && password?.dirty " class="text-danger mt-2">
        <div *ngIf="password.errors?.maxlength">Password cannot be more than 25 characters</div>
       <div *ngIf="password.errors?.minlength">Password should be miniumum of  6 characters</div>
       <div *ngIf="password.errors?.required">Password is required</div>
     </div>
    </div>
    <div class="col-md-4 offset-md-3 mt-3" >
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
